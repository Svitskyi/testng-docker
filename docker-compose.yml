    container_name: testng-docker-firefox-fr
    networks:
      - default
  testng-docker-firefox-it:
    image: "testng-docker:latest"
    volumes:
      - "./target/it/firefox/fr/allure-results:/allure-results/"
    depends_on:
      - selenium-hub
  #   - dnsdock
    environment:
      - MODULE=it.xml
      - BROWSER=firefox
      - LANGUAGE=fr
    container_name: testng-docker-firefox-it
