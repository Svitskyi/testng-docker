  testng-docker-chrome-fr:
    image: "testng-docker:latest"
    volumes:
      - "./target/e2e/chrome/fr/allure-results:/allure-results/"
    depends_on:
      - selenium-hub
#     - dnsdock
    environment:
      - MODULE=e2e.xml
      - BROWSER=chrome
      - LANGUAGE=fr
    container_name: testng-docker-chrome-fr
    networks:
      - default
  testng-docker-firefox-en:
    image: "testng-docker:latest"
    volumes:
      - "./target/e2e/firefox/en/allure-results:/allure-results/"
    depends_on:
      - selenium-hub
#      - dnsdock
    environment:
      - MODULE=e2e.xml
      - BROWSER=chrome
      - LANGUAGE=en
    container_name: testng-docker-firefox-en
    networks:
      - default
  testng-docker-firefox-fr:
    image: "testng-docker:latest"
    volumes:
      - "./target/e2e/firefox/fr/allure-results:/allure-results/"
    depends_on:
